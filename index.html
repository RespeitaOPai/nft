<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section> 
   
   <img src="images/image-equilibrium.jpg" alt="NFT" width="300" height="300">
   <h1>Equilibrium #3429</h1>
   <p> Our Equilibrium collection promotes <br> balance and calm. <br> </p>
   <div class="azul2" >
    <div class="azul3">
      <img src="images/icon-ethereum.svg" alt="icon">
     <p class="N041azul" style="margin-left: 8px;">0.041 ETH</p>
    </div >
    <div class="clock">
      <img src="images/icon-clock.svg" alt="clock" >
      <p class="days" > 3 days left</p> 
    </div>
   </div>

   <hr>
  
   <div class="creat"> 
    <img src="images/image-avatar.png"  class="img_border" style="margin-right: 10px;" alt="avatar" width="30" height="30">
    <p class="creation"  style="margin-left: 10px;" > Creation of </p>
     <p class="creation2"  style="margin-left: 10px;"> Jules Wyvern </p>
    </div>
</section> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
